<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Smart Home Smart City System</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <center><img src="login/images/logoSDM.png" alt="Mountain View" style="width:304px;height:215px"></center>  
        <div id="loginbox" style="margin-top:10px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >


                    <div style="padding-top:10px" class="panel-body" >

                        <div style="margin-bottom: 25px"><center><h4>Login to your home</h4></center></div>

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email">                                        
                            </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                                
                            <div class="input-group">
                                <div class="checkbox">
                                    <label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>
                                </div>
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <a id="btn-login" href="home.html" class="btn btn-success">Login</a>
                                    <a id="btn-fblogin" href="regis.html" class="btn btn-primary">Register</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Forgot your password?
                                    <a href="forgot.html" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Click here to reset it
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     
                    </div>
            </div> 
        </div>
    </div>
</body>
